<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <title>Egerton University | Computer Science Department</title>
</head>
<body>
    <div class="overlay">
        <div class="banner">
            <img src="images/gate_banner.png" alt="" class="background-image">
            <div class="overlay1">
                <img src="images/logo1.png" alt="" class="logo">
                <h1>WELCOME TO</h1>
                <h2>Egerton University</h2>
                <h3>Computer Science Department</h3><br><br>
                <a href="Home2.html" class="continue-button">Proceed To The Website</a><br><br>
                
                
                <button onclick="document.getElementById('id01').style.display='block'" style="width:90px; color: white;"
                 class="btn btn-primary" >Log In</button>

                 <div id="id01" class="modal">
  
                    <form class="modal-content animate" action="/action_page.php" method="post">
                      <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" 
                        class="close" title="Close Modal">&times;</span>
                        <img src="images/logo1.png" alt="Avatar" class="avatar">
                      </div>
                  
                      <div class="container-log">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                  
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                          
                        <button type="submit">Login</button>
                        <label>
                          <input type="checkbox" checked="checked" name="remember" style="text-align: left;"> Remember me</label>
                      </div>
                  
                      <div class="container-log" style="background-color:#f1f1f1">
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" 
                        class="cancelbtn">Cancel</button>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                      </div>
                    </form>
                  </div>


            </div>
        </div>
    </div>
</body>
</html>
